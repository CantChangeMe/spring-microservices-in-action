spring:
  application:
    name: zuulservice
  profiles:
    active:
      default
  zipkin:
     baseUrl: http://localhost:9411                 # Send tracing information to Zipkin server
  cloud:
    config:
      enabled: true

server:
  port: 5555

# Letting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.thoughtmechanix: DEBUG

# Let Zuul server talk to Eureka server
eureka:
  instance:
    preferIpAddress: true                           # Register the IP of the service rather than the server name
  client:
    registerWithEureka: true                        # Register the service with Eureka
    fetchRegistry: true                             # Pull down a local copy of the registry
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/    # Location of the Eureka Service

# Zuul configuration
